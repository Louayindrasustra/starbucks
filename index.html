<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks Products</title>
</head>
<body>

    <header>
            <img src="logo.png" alt="Starbucks Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    

    <section id="menu">
        <!-- 5 kotak atas -->
        <div class="product-box">
            <img src="1.png" alt="Coffee 1">
            <button class="select-btn">Pilih</button>
        </div>
        <div class="product-box">
            <img src="2.png" alt="Coffee 2">
            <button class="select-btn">Pilih</button>
        </div>
        <div class="product-box">
            <img src="3.png" alt="Coffee 3">
            <button class="select-btn">Pilih</button>
        </div>
        <div class="product-box">
            <img src="4.png" alt="Coffee 4">
            <button class="select-btn">Pilih</button>
        </div>
        <div class="product-box">
            <img src="5.png" alt="Coffee 5">
            <button class="select-btn">Pilih</button>
        </div>

        <!-- 5 kotak bawah -->
        <div class="product-box">
            <img src="6.png" alt="Frappuccino 1">
            <button class="select-btn">Pilih</button>
        </div>
        <div class="product-box">
            <img src="7.png" alt="Frappuccino 2">
            <button class="select-btn">Pilih</button>
        </div>
        <div class="product-box">
            <img src="8.png" alt="Tea 1">
            <button class="select-btn">Pilih</button>
        </div>
        <div class="product-box">
            <img src="9.png" alt="Tea 2">
            <button class="select-btn">Pilih</button>
        </div>
        <div class="product-box">
            <img src="10.png" alt="Pastry 1">
            <button class="select-btn">Pilih</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Lou Ayy Indra Sustra </p>
    </footer>

</body>
</html>
